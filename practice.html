<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body>

    <!-- fluid container adjusts to size of screen to max 12 by -->
    <div class="container-fluid">

      <div class="row border-bottom border-5">

        <div class="col-12 col-md-6 bg-primary">
          <p class="display-1 text-white">LOGO</p>
        </div>

        <div class="col-12 col-md-6 bg-primary text-center">
          <p class="display-4 text-white">Home Contact</p>
        </div>

      </div>

      <div class="row">

        <div class="col-12 text-center">
          <p class="display-4">Contact us</p>
        </div>

      </div>

      <div class="row">

        <div class="col-12 col-md-6">

          <form>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Name</label>
              <input type="name" class="form-control" id="exampleInputName1" placeholder="Maia is a bad name" aria-describedby="nameHelp">
            </div>
          </form>

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="dumb@maia.co.nz" aria-describedby="emailHelp">
            </div>
          </form>

        </div>

        <div class="col-12 col-md-6">

          <form>
            <div class="mb-3">
              <label for="exampleInputQuestion1" class="form-label">Question</label>
              <textarea placeholder="Is Maia Gay?" name="quedtion" class="form-control" rows="5" cols="80" aria-describedby="questionHelp"></textarea>
            </div>
            <button type="submit" name="Submit" class="rounded">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </body>
</html>
